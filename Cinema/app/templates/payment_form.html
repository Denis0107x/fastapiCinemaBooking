
{% extends "base.html" %}

{% block title %}Оплата{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Оплата билета</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/pay" method="post" class="border rounded p-4">
                <input type="hidden" name="booking_id" value="{{ booking_id }}">
                <div class="form-group">
                    <label for="card_number">Номер карты</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" required>
                </div>
                <div class="form-group">
                    <label for="expiration_date">Срок действия</label>
                    <input type="text" class="form-control" id="expiration_date" name="expiration_date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV код</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Оплатить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
